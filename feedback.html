<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ID=edge">
	<meta name="viewport" content="width=device-width, initial-scale=0.92">
	<title>2019 Lay Readers' Association General Elections</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		form {
			min-height: 73vh;
		}
		b {
			font-weight: normal;
		}
	</style>
<body>

	<form action="feedback.php" method="POST">
		<p>All fields are required</p>
		<p>
			<b>Full Name:</b><br>
			<input type="text" name="name" autocomplete required>
		</p>

		<p>
			<b>E-mail:</b><br>
			<input type="email" name="email" autocomplete required>
		</p>

		<p>
			<span>On a scale of 5, rate your experience using this platform</span>
			<select name="rating" required>
				<option selected disabled>Rating</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</p>

		<p>
			<span>Give reasons for your rating and suggest improvements to the platform</span>
			<textarea placeholder="Share your experience with us"></textarea>
		</p>

		<input class="button" type="submit" name="submit" value="Submit Feedback">
	</form>
	<footer>
		<p>Powered by e-Vote</p>
		<p>Designed and developed by <a id="author" href="https://www.linkedin.com/in/chukwuamakaosuji" target="_blank">Chukwuamaka Osuji</a></p>
	</footer>
</body>
</html>
